<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Project Explorer</h1>
    <h2>One Stop Database for Academic Projects</h2>
  </header>
  <nav>
    <a href="#index.html">Home</a>
    <a href="#search.html">Projects</a>
    <a href="#login.html">Login</a>
    <a href="#register.html">Register</a>
    <a href="#createproject.html">Submit</a>
  </nav>
  <main>
    <section>
      <header>
        <h3>Project 1</h3>
      </header>
      <ul>
        <li>Created by: Jane Doe</li>
        <li>Date Created: 00/00/0000</li>
        <li>Last Updated: 01/01/0001</li>
      </ul>
    </section>
    <section>
      <header>
        <h1>Edit Project</h1>
      </header>
      <form action="" name="submitProject">
        <label for="">Project Name:</label> <br>
        <input type="text" name="name"><br><br>
        <label for="">Project Abstract:</label><br>
        <textarea name="abstract" id="" cols="30" rows="10"></textarea><br><br>
        <label for="">Authors:</label> <br>
        <input type="text" name="authors"><br><br>
        <label for="">Tag(s):</label> <br>
        <input type="text" name="tags"><br><br>
        <label for="">Upload File</label> <br>
        <input type="file" name="projectFile"><br><br>
        <input type="submit">
      </form>
    </section>
  </main>
</body>
</html>
