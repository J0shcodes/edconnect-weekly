<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <form class="form-inline my-2 my-lg-0 mr-auto" name="searchForm">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Submit</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 mb-5">

    <main class="w-75 mx-auto">
        <h2>Submit Project</h2>
        <form action=""  name="submitProject">
          <div class="form-group">
            <label for="" class="form-label">Project name</label> 
            <input type="text" class="form-control" name="name" placeholder="Enter project name">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Project Abstract</label>
            <textarea name="abstract" class="form-control" cols="30" rows="5" id="" ></textarea>
          </div>
          <div class="form-group">
            <label for="" class="form-label">Authors(s)</label>
            <input type="text" class="form-control" name="authors" placeholder="Enter author names (separated by comma)">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Tag(s)</label>
            <input type="text" class="form-control" name="tags" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">
          </div>
          <button class="btn btn-primary">Continue</button>
        </form>
    </main>

    <footer class="container bg-light d-flex justify-content-end mt-5">
      <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
    </footer>


  </div>
</body>
</html>
