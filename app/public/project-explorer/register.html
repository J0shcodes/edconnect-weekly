<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <form class="form-inline my-2 my-lg-0 mr-auto" name="searchForm">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Submit</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">

    <main class="w-75 mx-auto">
      <h1>Signup</h1>
      <form action="">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="" class="form-label">First Name</label> 
            <input type="text" class="form-control" name="firstName">
          </div>
          <div class="from-group col-md-6">
            <label for="" class="form-label">Last Name</label> 
            <input type="text" class="form-control" name="lastName">
          </div>
       </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="" class="form-label">Email Address</label> 
            <input type="email" class="form-control" name="email">
          </div>
          <div class="form-group col-md-6">
            <label for="" class="form-label">Password</label> 
            <input type="password" class="form-control" name="password">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
              <label for="" class="form-label">Program:</label>
              <select name="program" class="form-control" id="">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
              </select>
          </div>
          <div class="form-group col-md-3">
            <label for="" class="form-label">Matric Number</label> 
            <input type="text" class="form-control" name="matricNumber" placeholder="eg. 16/2020">
          </div>

          <div class="form-group col-md-3">
            <label for="" class="form-label">Graduation Year</label>
            <select class="form-control" name="graduationYear" id="">
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>
          </div>
          <button class="btn btn-primary">Sign Up</button>
      </form>
    </main>

    <footer class="container bg-light d-flex justify-content-end mt-5">
      <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
    </footer>

  </div>

</body>
</html>
